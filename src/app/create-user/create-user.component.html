<button mat-button routerLink="/login"><mat-icon class="themeicon"  style="color: white;">keyboard_return</mat-icon></button>
<div class="createUsercomp gb">
    <mat-card>
        <h1>HElLSHoP</h1>
        <h2>create Your user account</h2>
        <p>
            <mat-form-field>
                <mat-label>Enter your userid</mat-label>
                <input matInput placeholder="@example132" required>
                <mat-error></mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" required>
                <mat-error></mat-error>
            </mat-form-field>
        </p>
        <mat-label>Choose your birthdate</mat-label>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" >
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker ></mat-datepicker>
              </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                 <mat-label>Choose a password</mat-label>
                 <input matInput [type]="hide ? 'password' : 'text'">
                 <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                   <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>    
                 </div>
               </mat-form-field>   
         </p>  
         <p>
            <mat-form-field>
                 <mat-label>Confirm your password</mat-label>
                 <input matInput [type]="hide ? 'password' : 'text'">
                 <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                   <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>    
                 </div>
               </mat-form-field>   
         </p>  
         <p>
            <mat-form-field>
                <mat-label>enter your number</mat-label>
                <input matInput placeholder="10digit mobile number" [formControl]="phoneNumber" required required>
                <mat-error></mat-error>
            </mat-form-field>
        </p>
        <p><button class="" mat-raised-button color="primary">Submit</button></p>
    </mat-card>
</div>
