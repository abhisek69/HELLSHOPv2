<button mat-button routerLink="/loginbtn"><mat-icon class="themeicon"  style="color: white;">keyboard_return</mat-icon></button>
<div class="logincomp gb">
  <form>
    <mat-card>
        <h1>HElLSHoP</h1>
       <h2>login</h2> 
       <p>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
       </p>
       <p>
       <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
            <mat-error *ngIf="email">{{getpassErrorMessage()}}</mat-error>
            <div mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>    
            </div>
          </mat-form-field>   
        </p>  
         <p><mat-label class="hovertext">forgot password</mat-label> </p>       
        <p><mat-label routerLink="/createUser" class="hovertext">create user</mat-label></p> 
        <p><button class=""  mat-raised-button color="primary">Submit</button></p>          
      </mat-card>
    </form>
